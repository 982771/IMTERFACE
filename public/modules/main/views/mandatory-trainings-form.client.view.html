<div class="modaldialog" id="mandateTrainings">
  <!-- Modal content-->
  <div class="modal-content" style="border:none;">
      <div class="modal-header bg-primary" style="padding:10px 10px 10px 20px;">
          <h3 class="modal-title "><em style="font-style:normal;">Add Mandatory Training</em></h3>
      </div>
      <div class="modal-body bg-info" style="padding:20px;">
          <form name="trainingForm" ng-model="trainingForm" ng-submit="submitTrainingsForm(trainingForm.$valid)" >
              <div class="form-group row">
                  <h4 class="col-sm-2">Name:</h4>
                  <div class="col-sm-8">
                      <input type="text" name="by"class="form-control" data-ng-model="name" id="by" placeholder="Name of the Training" required>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2">Link:</h4>
                  <div class="col-sm-8">
                      <input type="text" name="link" class="form-control" data-ng-model="link" placeholder="iEvolve Link" required>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2">Priority:</h4>
                  <div class="col-sm-8">
                      <select class="form-control" data-ng-model="priority.selected" id="priority" name="priority" ng-options="o as o for o in priority.options" required>
                      </select>
                  </div>
              </div>
              <div class="row margin-above">
                <div class="col-sm-offset-9 col-sm-3 col-lg-offset-9 col-lg-3 col-md-offset-9 col-md-3">
                  <button type="submit" class="btn submit-btn" ng-disabled="trainingForm.link.$invalid || trainingForm.name.$invalid || trainingForm.priority.$invalid" ng-click="closeThisDialog()">Submit</button>
                </div>
              </div>
            </form>
      </div>
  </div>
</div>
