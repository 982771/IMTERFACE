<div class="odcmap">
	<div ng-repeat="row in map_data">
		<div ng-repeat = "desk in row" class="desk-row desk-container" mapitem info="desk.info" col-span = "desk.colspan" row-span="desk.rowspan" color = "desk.color" include-horizontal-path= "desk.horizontal_paths" include-vertical-path= "desk.vertical_paths" type="desk.type" name="desk.map" on-hover-item="toggleTooltip(event, info, toggle, left, top)" search="search" ng-click = "openForm($index, row)" refresh="refresh" opacity="opacity">	
		</div>
	</div>
<!-- 	<div class="odcmap-container">
		hello
	</div> -->
</div>

<div class="tool-tip animate-show" ng-show="showToolTip" ng-style="{left: tooltipLeft, top: tooltipTop}" ng-click="showToolTip=false" ng-mouseover="showToolTip=true">
	<div class="row">
		<!--<div class="col-md-5 info-field-names">Name:</div>-->
		<div class="col-md-4"><img class="mapimg" ng-src="{{data.Image}}"></img></div>
		<div class="mapname col-md-8">
			<div class="row">
				<div class="col-md-12 info-field-name">{{data.Name}}</div>
			</div>
			<div class="row">
				<div class="col-md-12 info-field-data"><span ng-show= "data.Extn != ''"> 022673</span>{{data.Extn}}</div>
			</div>
			<div class="row">
				<div class="col-md-12 info-field-data">{{data['Tech Group']}}</div>
			</div>
		</div>
	</div>
</div>

<div class="legend-container animated" ng-show="showLegend">
	<div class="legend-header">
		<span>{{group_by}}</span> 
		<div class="cancel-icon" ng-click="showLegend=false"> X </div>
	</div>
	<div class="legend-content">
		<div class="row" ng-repeat="color in legend">
			<div ng-style="{'background-color': color.color}" class="col-md-3 col-sm-3 col-xs-3 legend"></div>
			<div class="col-md-9 col-sm-9 col-xs-9 value">{{color.key}}</div>
		</div> 
	</div>
</div>
<div modal-form open="open_form" template="templateUrl" on-submit-form="onSave(data)" on-delete= "onDelete()" info="modal_data"></div>
