<div class="modaldialog" id="successStories">
  <!-- Modal content-->
  <div class="modal-content" style="border:none;">
      <div class="modal-header bg-primary" style="padding:10px 10px 10px 20px;background:#0065BD">
          <h3 class="modal-title "><em style="font-style:normal;">Success Stories</em></h3>
      </div>
      <div class="modal-body bg-info" style="padding:20px;">
          <form name="successForm" ng-model="successForm" ng-submit="submitSuccessForm(successForm.$valid)" >
               <div class="form-group row">
                  <h4 class="col-sm-2">By:</h4>
                  <div class="col-sm-8">
                      <input type="text" name="by"class="form-control" data-ng-model="by" id="by" placeholder="By" required>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2 required">Title:</h4>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" data-ng-model="title" id="title" name="title" placeholder="Title" required>
                  </div>
              </div>
               <div class="form-group row">
                  <h4 class="col-sm-2">Date:</h4>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="successdate" data-ng-model="successdate" name="formdate" placeholder="mm/dd/yyyy" 
                      required>
                  </div> 
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2 required">Abstract:</h4>
                  <div class="col-sm-8">
                      <textarea class="form-control" rows="2" data-ng-model="content" id="content" name="abstract" placeholder="Abstract" required></textarea>
                      <span ng-show="myForm.abstract.$touched && myForm.myName.$invalid">The abstract is required.</span>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2">Problem:</h4>
                  <div class="col-sm-8">
                      <textarea class="form-control" rows="2" data-ng-model="problem" id="problem" name="problem" placeholder="Problem" ></textarea>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2">Approach:</h4>
                  <div class="col-sm-8">
                      <textarea class="form-control" rows="2" data-ng-model="approach" id="approach" name="approach" placeholder="Approach" ></textarea>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2">Impact:</h4>
                  <div class="col-sm-8">
                      <textarea class="form-control" rows="2" data-ng-model="impact" id="impact" name="impact" placeholder="Impact" ></textarea>
                  </div>
              </div>

              <div class="row margin-above">
                <div class="col-sm-offset-9 col-sm-3 col-lg-offset-9 col-lg-3 col-md-offset-9 col-md-3">
                  <button type="submit" class="btn submit-btn" ng-disabled="successForm.title.$invalid || successForm.abstract.$invalid" ng-click="closeThisDialog()">Submit</button>
                </div>
              </div>
          </form>
      </div>
  </div>
</div>
<script type="text/javascript">
  $(function() { 
        $('#successdate').daterangepicker({
            showDropdowns: true,
             singleDatePicker: true,
              locale: {
                  format: 'YYYY-MM-DD'
                },
           
        }); 

      });
  

  </script>
