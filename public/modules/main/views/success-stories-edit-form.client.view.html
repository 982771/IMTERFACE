<div class="modaldialog" id="successQuotes">
  <!-- Modal content-->
  <div class="modal-content" style="border:none;">
      <div class="modal-header bg-primary" style="padding:10px 10px 10px 20px;">
          <h3 class="modal-title "><em style="font-style:normal;">Success Stories</em></h3>
      </div>
      <div class="modal-body bg-info" style="padding:20px;">
          <form name="updatequoteForm" ng-model="updatequoteForm" ng-submit="updateQuoteForm()" >
              <div class="form-group row">
                  <h4 class="col-sm-2">By:</h4>
                  <div class="col-sm-8">
                      <input type="text" name="by"class="form-control" value="{{SuccessStory.by}}" id="by" placeholder="By" required>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2 required">Title:</h4>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" value="{{SuccessStory.title}}" id="title" name="title" placeholder="Title" required>
                  </div>
              </div>
               <div class="form-group row">
                  <h4 class="col-sm-2">Date:</h4>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="successdate" value="{{successdate}}" name="formdate" placeholder="mm/dd/yyyy" required>
                  </div> 
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2 required">Abstract:</h4>
                  <div class="col-sm-8">
                      <textarea class="form-control" rows="2" id="content" name="abstract" placeholder="Abstract" required>{{SuccessStory.content}}</textarea>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2">Problem:</h4>
                  <div class="col-sm-8">
                      <textarea class="form-control" rows="2" id="problem" name="problem" placeholder="Problem" >{{SuccessStory.problem}}</textarea>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2">Approach:</h4>
                  <div class="col-sm-8">
                      <textarea class="form-control" rows="2" id="approach" name="approach" placeholder="Approach" >{{SuccessStory.approach}}</textarea>
                  </div>
              </div>
              <div class="form-group row">
                  <h4 class="col-sm-2">Impact:</h4>
                  <div class="col-sm-8">
                      <textarea class="form-control" rows="2" id="impact" name="impact" placeholder="Impact" >{{SuccessStory.impact}}</textarea>
                  </div>
              </div>
              <div class="row margin-above">
                <div class="col-sm-offset-9 col-sm-3 col-lg-offset-9 col-lg-3 col-md-offset-9 col-md-3">

                  <button type="submit" class="btn btn-info" ng-disabled="updatequoteForm.title.$invalid || updatequoteForm.abstract.$invalid" >Update</button>

                </div>
              </div>
            </form>
      </div>
  </div>
</div>
